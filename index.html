<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- FONT  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <title>Login</title>
  
  </head>
  <body>
       <!--Company Brand LOgo -->
    <nav class="navbar navbar-fixed-top">
      <div class="container-fluid">
        <h1 class="navbar-brand">ZURI</h1>
      </div>
    </nav>

        <!-- Form Start-->
    <div class="container-fluid bg">
      <div class="row">
        <div class="col-md-4 col-xz-12"></div>
        <div class="col-md-4 col-xs-12">

          <form class="form">
            <h4 text-center>Login</h4>
            <div class="form-group">
              <input
                type="text"
                name="email"
                class="form-control"
                placeholder="Email"
              />
            </div>

            <div class="form-group" id="show_hide_password">
              <input
                type="password"
                name="password"
                class="form-control"
                id="password-field"
                placeholder="password"
              />
              <span onclick="showPass()" style="cursor: pointer;"
                toggle="#password-field"
                class="fa fa-fw fa-eye-slash field-icon text-primary"
                id="showEye"
              ></span>
              <span onclick="hidePass()" style="display: none; cursor: pointer;"
                toggle="#password-field"
                class="fa fa-fw fa-eye-slash field-icon text-primary"
                id="hideEye"
              ></span>
            </div>

            <button
              type="submit"
              class="btn btn-sub btn-block"
              value="Signup Now"
            >
              Login
            </button>

            <h6 class="text-right">Forgot password?</h6>

            <div class="group">
              <div class="item line"></div>
              <div class="item text">Or</div>
              <div class="item line"></div>
            </div>

            <button type="submit" class="btn btn-sub2 btn-block">
              Login With Google
            </button>
            <span
              ><img
                src="Images/Google-login.jpg"
                width="25px"
                class="google-logo"
            /></span>
            <div class="clearfix"></div>

            <p class="text-inverse text-center">
              Don't have an account?
               <a href="?= base_url() ?>auth/login" data-abc="true">Sign Up</a>
            </p>
          </form>

          <!-- Form End-->
        </div>
        <div class="col-md-4 col-s' col-xs-12"></div>
      </div>
    </div>

    <!-- JavaScript -->

    
            <script>
              // onclick of the show password button
                function showPass() {
                  var pPass = document.getElementById("password-field");
                  document.getElementById("showEye").style.display = "none";
                  document.getElementById("hideEye").style.display = "inline";
                  pPass.type = "text";
                }
                // onclick of the hide password button
                function hidePass() {
                  var pPass = document.getElementById("password-field");
                  document.getElementById("showEye").style.display = "inline";
                  document.getElementById("hideEye").style.display = "none";
                  pPass.type = "password";
                }
            </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
